<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>SwiftCart</title>
</head>
<body>
    <section id="header">
        <a href="" class="logo">SwiftCart</a>

        <ul id="navbar">
            <li><a href="/categories.html">Categories</a></li>
            <li><a href="/shop">Shop</a></li>

            <div id="mobilenav">
                <p onclick="window.location.href='/categories.html'">Categories</p>
                <p onclick="window.location.href='/shop.html'">Shop</p>
                <p onclick="window.location.href='/For Men.html'">For Men</p>
                <p onclick="window.location.href='/For Women.html'">For Women</p>
            </div>
            

            <div id="navicon">
               <a href="/cart"><i class='bx bx-shopping-bag' ></i></a>
               <a href=""><i class='bx bxs-user-circle'></i></a>

                <p onclick="window.location.href='/form'"><i class="fa-solid fa-user"></i></p>
                <i class="fas fa-times" ></i> 
                <i class='bx bx-x' id="close" style="font-size: 2rem;"></i>
            </div>
        </ul>

        <div id="mobileicons">
            <a href=""><i class='bx bxs-user-circle'></i></a>
            <a href=""><i class='bx bx-shopping-bag' ></i></a>
        </div>

        <div id="mobile">
            <i id="bar" class='bx bx-menu-alt-right' style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></i>
        </div>
    </section>


    <script>
        let bar = document.getElementById('bar');//bar
        let nav = document.getElementById('navbar');
        let close = document.getElementById('close');//navlist

        if (bar) {
            bar.addEventListener('click', () => {
                nav.classList.add('active'); 
            }) //create the class list in the css
        } 

        if (close) {
            close.addEventListener('click', () => {
                nav.classList.remove('active'); 
            }) //create the class list in the css
        } 
    </script>
</body>
</html>
